    <body class="row p-0 m-0 align-items-center justify-content-center " style="background-color: #BFBFBF;">

        <div class=" col-10 row p-2 mx-2 mt-4 mb-0 align-items-center justify-content-between " >
            <small class="col-12 p-0 m-0 pr-1 text-right text-danger " id="wrong_apiURL" >*Insert an API URL</small>
            <label class="col-auto p-0 m-0 pr-2 align-items-center " for="apiURL">API URL : </label>
            <input class="col-10 p-1 m-0" id="apiURL" type="text" placeholder='eg. "https://edgecloudapi.dynamics-motion.com/data"' value="https://edgecloudapi.dynamics-motion.com/data" >
        </div>
        <div class="w-100"></div>
        <div class=" col-10 row p-2 mx-2 mt-1 mb-0 align-items-center justify-content-between " >
            <small class="col-12 p-0 m-0 pr-1 text-right text-danger " id="wrong_publicKey" >*Insert a Public Key</small>
            <label class="col-auto p-0 m-0 pr-2 align-items-center " for="publicKey">Public Key : </label>
            <input class="col-10 p-1 m-0" id="publicKey" type="text" placeholder='eg. "c62eaa61c0e438e4f5aef97b6be7aff7a4075168da829f1fd3e727afd70bfe726eb5bf5966237826359769da30e9b82ef0c6b781f167acfd30223b1024253e2f"' >
        </div>
        <div class="w-100"></div>
        <div class=" col-10 row p-2 mx-2 mt-1 mb-0 align-items-center justify-content-between " >
            <small class="col-12 p-0 m-0 pr-1 text-right text-danger " id="wrong_privateKey" >*Insert a Private Key</small>
            <label class="col-auto p-0 m-0 pr-2 align-items-center " for="privateKey">Private Key :</label>
            <input class="col-10 p-1 m-0" id="privateKey" type="text" placeholder='eg. "c62eaa61c0e438e4f5aef97b6be7aff7a4075168da829f1fd3e727afd70bfe726eb5bf5966237826359769da30e9b82ef0c6b781f167acfd30223b1024253e2f"' >
        </div>
        <div class="w-100"></div>
        <div class=" col-10 row p-2 mx-2 mt-1 mb-0 align-items-center justify-content-between " >
            <label class="col-auto p-0 m-0 pr-2 align-items-center " for="publicKey">Token : </label>
            <input class="col-10 p-1 m-0" id="tokenNumber" type="text" placeholder='' disabled >
        </div>
        <div class="w-100"></div>
        <div class=" col-10 row p-2 mx-2 mt-1 mb-0 align-items-center justify-content-between " >
            <label class="col-auto p-0 m-0 pr-2 align-items-center " for="publicKey">Token Expiration : </label>
            <input class="col-10 p-1 m-0" id="tokenExpire" type="datetime-local" placeholder='' disabled >
        </div>
        <div class="w-100 py-2 my-2"></div>
        <button id="apiClear" type="button" class="spelling btn btn-light waves-effect" data-dismiss="modal">Clear</button>
        <button id="apiConnect" type="submit" class="spelling btn btn-primary ml-1 waves-effect waves-light">Connect</button>
        <div class="w-100 py-2 my-2"></div>


        <pre id="apiResult" class="border border-dark col-10 row p-2 m-0" ></pre>

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src = "index.js"></script>
    </body>

</html>
